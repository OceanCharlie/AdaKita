<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Admin Panel</title>

    <style>
        .table {
            font-size: 0.9rem;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .table thead th {
            background-color: #209246;
                color: #fff;
            text-transform: uppercase;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table td,
        .table th {
            vertical-align: middle;
            text-align: center;
        }

        .btn-warning {
            background-color: #209246;
            border: none;
            color: #212529;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .btn-warning:hover {
            background-color: #0c5926;
            color: #fff;
        }

        .btn-info {
            background-color: #209246;
            border: none;
            color: #fff;
            padding: 0.75rem;
            border-radius: 5px;
        }

        .btn-info:hover {
            background-color: #0c5926;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 0.75rem;
            border-radius: 5px;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }

        h3 {
            font-size: 1.8rem;
            color: #343a40;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <h3 class="fw-bold text-center mb-4">User Account</h3>
    <hr class="mb-4">

    <!-- Add Account Button -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/admin/addaccount}" class="btn btn-warning btn-sm px-4" style="color: white;">
            Add Account
        </a>
    </div>

    <!-- User Data Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-warning">
            <tr>
                <th>id</th>
                <th>username</th>
                <th>name</th>
                <th>email</th>
                <th>password</th>
                <th>telp_number</th>
                <th>DOB</th>
                <th>Pendidikan Terakhir</th>
                <th>Pekerjaan</th>
                <th>KTP</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userData : ${account_personal}">
                <td th:text="${userData.account_id}"></td>
                <td th:text="${userData.username}"></td>
                <td th:text="${userData.gmail}"></td>
                <td th:text="${userData.password}"></td>
                <td th:text="${userData.name}"></td>
                <td th:text="${userData.telp_number}"></td>
                <td th:text="${userData.date}"></td>
                <td th:text="${userData.pendidikan}"></td>
                <td th:text="${userData.pekerjaan}"></td>
                <td th:text="${userData.ktp}"></td>
                <td>
                    <div class="d-flex justify-content-center gap-2">
                        <!-- Update Button -->
                        <form th:action="@{/admin/updateaccount}" method="POST">
                            <input type="hidden" name="accountId" th:value="${userData.account_id}" />
                            <button type="submit" class="btn btn-info btn-sm" style="color: white;">Update</button>
                        </form>

                        <!-- Delete Button -->
                        <form th:action="@{/admin/delete}" method="POST">
                            <input type="hidden" name="accountId" th:value="${userData.account_id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this user?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
