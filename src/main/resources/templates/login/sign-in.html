<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}

.login-container {
    display: flex;
    width: 80%;
    max-width: 1200px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-container {
    flex: 1;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
}

.form-content {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

.logo img {
    height: 40px;
    margin-bottom: 1.5rem;
}

h2 {
    font-weight: 600;
    margin-bottom: 1rem;
}

p {
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    color: #6c757d;
}

form {
    width: 100%;
    display: flex;
    flex-direction: column;
}

label {
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    margin-top: 0.5rem;
}

input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 0.9rem;
}

.error-message {
    color: red;
    font-size: 0.8rem;
    margin-top: -0.5rem;
    margin-bottom: 1rem;
    display: none;
}

h2 {
    font-size: x-large;
}

.btn-signin {
    background: #209246;
    color: #fff;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    width: 425px;
}

.btn-signin:hover {
    background: #0c5926;
}

.image-container {
    flex: 1;
    background: #f8f9fa;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>

<body>
    <div class="login-container">
        <div class="form-container">
            <div class="form-content">
                <div class="logo">
                    <img src="/images/logo.png" alt="Logo">
                </div>
                <h2>Masuk ke akun Anda</h2>
                <form th:action="@{/login/auth}" method="post">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna">
                    <p id="usernameError" class="error-message">Nama pengguna wajib diisi!</p>
                    
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi">
                    <p id="passwordError" class="error-message">Kata sandi wajib diisi!</p>
                    
                    <button type="submit" class="btn-signin" id="loginButton">Masuk</button>
                </form>
                <p>Belum punya akun? <a href="/register">Daftar</a></p>
            </div>
        </div>
        <div class="image-container">
            <img src="/images/pinjol.png" alt="Workspace">
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // Fungsi untuk menampilkan pesan error hanya saat input tidak valid
        function showError(input, errorMessage) {
            if (input.value.trim() === '') {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        }

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Menampilkan error setelah percobaan input
            showError(usernameInput, usernameError);
            showError(passwordInput, passwordError);

            // Jika ada error, tidak melanjutkan proses
            if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
                return;
            }

            window.location.href = 'index.html';
        });

        // Validasi saat input username dan password berubah
        usernameInput.addEventListener('blur', () => showError(usernameInput, usernameError));
        passwordInput.addEventListener('blur', () => showError(passwordInput, passwordError));
    </script>
</body>

</html>
